<!DOCTYPE html>
<html>
  <head>
    <title>My Google</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <ul class="top">
        <li id="bar1">
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
        </li>
        <li id="bar1">
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=UU5cV7DXD5KYjwO5w7WgDQ&ved=0EKouCBYoAQ">Images</a>
        </li>
        <li id="bar3">
          <img src="apps-icon.png" />
        </li>
        <li id="bar4">
          <div class="logo">U</div>
        </li>
      </ul>
    </div>

    <div id="gimg">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    </div>

    <div>
      <form class="ser" action="/search" method="get" name="search_bar">
        <input type="text" name="search_text" title="text" style="color:#888;" placeholder="  Search Google or Type URL" />
      </form>
    </div>

    <div  class="middle">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
    </div>

    <div id="footer">
        <div id="left">
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
          <a href="https://www.google.com/services/?fg=1">Business</a>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </div>
        <div id="right">
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>

</html>
