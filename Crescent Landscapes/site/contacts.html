    <script src="js/slider.js"></script>
</head>

<body>
<div class="main-bg">
    <!-- Header -->
    <header>
    	<div class="inner">
            <h1 class="logo"><a href="home.html">AgroPlus - Agriculture company</a></h1>
            <nav>
              <ul class="sf-menu">
                  <li><a href="home.html">home</a></li>
                  <li><a href="services.html">services</a></li>
                  <li><a href="testimonials.html">testimonials</a></li>
                  <li><a href="pricing.html">pricing</a></li>
                  <li class="current"><a href="contacts.html">contacts</a></li>
              </ul>
            </nav>
            <div class="clear"></div>
        </div>
    </header>
    <!-- Content -->
    <section id="content">
        <div class="container_24">
            <div class="wrapper">
            	<div class="grid_24 content-bg">
                	<div class="wrapper">
                    	<article class="grid_6 suffix_1 prefix_1 alpha">
                        	<h2>Contact info:</h2>
                            <p class="p1">
                            	<strong class="str-2">
                                	Crescent Landscapes
                                </strong>
                                <dl class="adress">
                                	<dt>25300 Loma Prieta Ave, Los Gaots, CA</dt>
                                	<dd><span>Telephone:</span><b>+1 650 518 8138</b></dd>
                                    <dd><span>Email:</span><a href="#">mail@gmail.com</a></dd>
                                </dl>
                            </p>
                        </article>
                        <article class="grid_15 suffix_1 omega">
                        	<h2>Contact form:</h2>
                            <form id="contact-form" method="post">
                              <fieldset>
                                <label class="name">
                                	<span>Full name:</span>
                                    <input type="text">
                                </label>
                                <label class="email">
                                  <span>Email:</span>
                                  <input type="email">
                                </label>
                                <label class="message">
                                  <span>Message:</span>
                                  <textarea></textarea>
                                </label>
                                <div class="btns">
                                    <a class="button" onClick="document.getElementById('contact-form').reset()">Clear</a>
                                    <a class="button" onClick="document.getElementById('contact-form').submit()">Send</a>
                                </div>
                              </fieldset>
                            </form>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
    	<div class="container_24">
        	<div class="wrapper">
            	<div class="grid_24 footer-bg">
        			<div class="hr-border-2"></div>
                    <div class="wrapper">
